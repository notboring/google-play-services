	::end::::if (SET_RECYCLERVIEW_V7 || SET_RECYCLERVIEW_V_7)::
	compile 'com.android.support:recyclerview-v7:::SET_SUPPORT_LIBRARY_VERSION::'
	::end::::if (SET_PREFERENCE_V7 || SET_PREFERENCE_V_7)::
	compile 'com.android.support:preference-v7:::SET_SUPPORT_LIBRARY_VERSION::'
	::end::
}

gradle.buildFinished { buildResult ->
	if(buildResult.failure) {
		def printWarning = { repository, example ->
			println "\nPlease use the Android SDK Manager to update the " + repository + " (check under \"Extras\")."
			println "Alternatively, set a different version in project.xml. For instance:"
			println example
		}
		
		for(Throwable cause = buildResult.getFailure().getCause(); cause != null; cause = cause.getCause()) {
			if(cause instanceof org.gradle.internal.resolve.ModuleVersionNotFoundException) {
				String message = cause.getMessage()
				
				if(message.indexOf("Could not find com.google.android.gms") >= 0) {
					printWarning("Google Repository", "<set name=\"playServicesVersion\" value=\"9.6.1\" />")
					break
				} else if(message.indexOf("Could not find com.android.support") >= 0) {
					printWarning("Android Support Repository", "<set name=\"supportLibraryVersion\" value=\"24.2.1\" />")
					break
				}
			}
		}
	}
}
